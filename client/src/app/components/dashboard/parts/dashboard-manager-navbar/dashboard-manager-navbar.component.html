<div *ngIf="authType">
  <mat-tab-group *ngIf="authType.name.toLowerCase() === 'project manager'" mat-align-tabs = "center">

    <mat-tab label="Projects">
      <ng-template matTabContent>
        <projects-dashboard [accessToken]="(accessToken$ | async)!"></projects-dashboard>
      </ng-template>
    </mat-tab>

    <mat-tab label="Teams">
      <ng-template matTabContent>
        <teams-dashboard [accessToken]="(accessToken$ | async)!"></teams-dashboard>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <mat-tab-group *ngIf="authType.name.toLowerCase() !== 'project manager'" mat-align-tabs = "center">
    <mat-tab label="Responsibility">
      <ng-template matTabContent>
        <responsibility-dashboard></responsibility-dashboard>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
