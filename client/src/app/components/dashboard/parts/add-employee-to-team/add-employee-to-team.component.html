<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <button mat-icon-button color="primary"><mat-icon>add</mat-icon></button>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <div style="display: flex; flex-direction: column;">
      <mat-form-field>
        <mat-label>Tim</mat-label>
        <mat-select [(ngModel)]="selectedEmployeeId">
          <mat-option *ngFor="let employee of employees" [value]="employee.id">
            {{ employee.firstname }} {{ employee.lastname }} - {{ employee.type?.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" (click)="addEmployeeToTeam()">Add</button>
    </div>
  </ng-template>
</mat-expansion-panel>
