<div class="expansion-panel">
  <add-team-form [token]="accessToken">
  </add-team-form>
</div>
<div class="expansion-panel" *ngFor="let team of (teams$ | async)">
  <team-item
    [team]="team"
    (editTeamEmitter)="editTeam($event)"
    (removeTeamEmitter)="remove($event)"
    (addEmployeeToTeamEmitter)="addEmployee($event)"
    (removeEmployeeFromTeamEmitter)="removeEmployee($event)"
  ></team-item>
</div>
