<div class="expansion-panel">
  <add-team-form [token]="accessToken">
  </add-team-form>
</div>
<div class="expansion-panel">
  <mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let team of (teams$ | async)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{team.name}}
        </mat-panel-title>
        <button mat-icon-button (click)="editTeam(team.id)">
          <mat-icon aria-hidden="false" [color]="'primary'">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="remove(team.id)">
          <mat-icon aria-hidden="false" [color]="'warn'">close</mat-icon>
        </button>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div *ngFor="let employee of team.employees">
          <p>{{employee.firstname}} {{employee.lastname}} - {{employee.type?.name}}</p>
        </div>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</div>
