<div class="expansion-panel">
  <add-project-form [accessToken]="accessToken"></add-project-form>
</div>
<div class="expansion-panel" *ngFor="let project of (projects$ | async)">
  <project-item
    [project]="project"
    (deleteProjectEmitter)="remove($event)"
    (updateProjectEmitter)="editProject($event)"
    (deleteTeamFromProjectEmitter)="removeTeamFromProject($event)"
    (addTeamToProjectEmitter)="addTeam($event)"
    ></project-item>
</div>
